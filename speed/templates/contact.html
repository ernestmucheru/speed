<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
        <p>Contact Us </p>
      </div>

      <div>
        <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.2109790056436!2d36.817136353190726!3d-1.2663084641395195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1795869d7839%3A0xa33c23df02c5f02d!2sSpeed%20Enterprise%20Limited!5e0!3m2!1sen!2ske!4v1645004773447!5m2!1sen!2ske" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="row mt-5">

        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p>Wambugu Park, Wambugu Grove, Nairobi</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>info@speedke.com</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Call:</h4>
              <p>+254 722 376165</p>
            </div>

          </div>

        </div>

        <div class="col-lg-8 mt-5 mt-lg-0">
            <div class="container">
              {% for msg in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Hey!</strong> {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <!-- <span aria-hidden="true">&times;</span> -->
                </button>
              </div>
              {% endfor %}
              <form action="" method="POST" class="post-form">
                {% csrf_token %}
                
                <div>
                  <div class="tag">Email</div>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div>
                  <div class="tag">Subject</div>
                  <input type="text" name="subject" id="subject" placeholder="Subject" required class="form-control">
                </div>
                <div>
                  <div class="tag">Message</div>
                  <textarea name="message" rows="5" placeholder="Message" required cols="30" rows="10" class="form-control"></textarea>
                </div>
                <br>
                  <div class="text-center">
                  <input type="submit" class="btn btn-outline-warning" style="color: #3b3b3b;" value="Send Message">
                </div>
  
  
              </form>
           
            </div>
        </div>
        

      </div>

    </div>
  </section><!-- End Contact Section -->
